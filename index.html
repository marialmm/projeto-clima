<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="tempo">
            <article class="principal">
                <h3>Cidade</h3>
                <h2>Descrição do clima</h2>
                <div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icone-rain">
                    <h1>35 °C</h1>
                </div>
            </article>

            <article class="temperaturas">
                <p>Sensação: 36 °C</p>
                <div class="max-min">
                    <p class="max">Max: 38 °C</p>
                    <p class="min">Min: 30 °C</p>
                </div>
            </article>

            <article class="outros">
                <p class="chuva">Chuva última hora</p>
                <p class="vento">Vento</p>
                <p class="umidade">Umidade relativa</p>
            </article>
        </section>
    </main>
    

    <script src="test-script-get-weather-from-nav.js"></script>
</body>
</html>
